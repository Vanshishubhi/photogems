<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in & Sign up Form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <div class="box">
            <div class="inner-box">
                <div class="forms-wrap"></div>
               <form action="index.html" autocomplete="off" class="sign-in-form">
                 <div class="logo">
                    <img src="Logo (1).png" alt="Photogems">
                    
                 </div>
                 <div class="heading">
                    <h2>Welcome Back</h2>
                     <h6>Not registered yet?</h6>
                     <a href="#" class="toggle"> Sign up</a>
                 </div> 
                 <div class="actual-form">
                    <div class="input-wrap">
                        <input type="text" 
                        minlength="4"
                        class="input-field"
                        autocomplete="off"
                        id="name"
                        required
                        />
                        <label >Name</label>
                    </div>

                        <div class="input-wrap">
                        <input type="password" 
                        minlength="4"
                        class="input-field"
                        autocomplete="off"
                        id="pass"
                        required
                        />
                        <label >Password</label>
                        </div>
                    <input type="submit" value="Sign In" class="sign-btn" />
                    <p class="text">
                        Forgotten your password or </br>you login details?
                        <a href="#">Get help</a> 
                        signing in
                    </p>                    
                </div>
                 </div>              
                 </form>         
                 
               <form action="index.html" autocomplete="off" class="sign-up-form"> 
                    <div class="logo">
                       <img src="Logo (1).png" alt="Photogems">
                       
                    </div>
                    <div class="heading">
                       <h2>Get Started</h2>
                        <h6>Already have an account?</h6>
                        <a href="#" class="toggle"> Sign in</a>
                    </div> 
                    <div class="input-wrap">
                        <input type="text" 
                        minlength="4"
                        class="input-field"
                        autocomplete="off"
                        id="name"
                        required
                        />
                        <label >Name</label>
                    </div>
                    <div class="actual-form">
                       <div class="input-wrap">
                           <input type="email" 
                           minlength="4"
                           class="input-field"
                           autocomplete="off"
                           id="name"
                           required
                           />
                           <label >Email</label>
                       </div>
   
                           <div class="input-wrap">
                           <input type="password" 
                           minlength="4"
                           class="input-field"
                           autocomplete="off"
                           id="pass"
                           required
                           />
                           <label >Password</label>
                           </div>
                       <input type="submit" value="Sign Up" class="sign-btn" />
                       <p class="text">
                           By signing up ,I agree to the 
                       </br><a href="#">Term of Services</a> and
                           <a href="#">Privacy Policy</a>
                       </p>                    
                   </div>
                    </div>              
                    </form>               
                <div class="carousel"></div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
